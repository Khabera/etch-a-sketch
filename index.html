<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Champ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id='sketcher'>
        <h1 id='title'>Sketch Champion</h1>
        <p id="toggleinstruct"><i>Press Space to toggle Brush</i></p>
        <!--<p id='instructions'>set instructions to be a prompt instead of sitting here</p>-->
        <div id='container-with-palette'>
            <div id=color-options>
                <div id='palette'>Drawing 
                    Color
                    <button class='palette-button' palette-color='1'></button>
                    <button class='palette-button' palette-color='2'></button>
                    <button class='palette-button' palette-color='3'></button>
                    <button class='palette-button' palette-color='4'></button>
                    <button class='palette-button' palette-color='5'></button>
                </div>    
                
            </div>
            <div keydd='kehd' id='container' class='grids-container'>
            <!-- Javascript inserts sketch area here --> 
            </div>
            <div id='palette-selectors'>
                Palette                
                <button id='grey' class='palette-selector' color='retro'></button>
                <button id='ocean-psychedelic' class='palette-selector' color='psychedelic'></button>
                <button id='lilac-rose' class='palette-selector' color='palette'></button>
                <button id='autumn'     class='palette-selector' color='palette'></button>
                <button id='pastel' class='palette-selector' color='palette'></button>
                <button id='forrest' class='palette-selector' color='palette'></button>
                <button id='winter' class='palette-selector' color='palette'></button>
                <button id='strawberry' class='palette-selector' color='palette'></button>
            </div>
        </div>
        <div id='settings'>
            Resolution 
            <button class='resolution-button' resolution=16>16x16</button>
            <button class='resolution-button' resolution=32>32x32</button>
            <button class='resolution-button' resolution=48>48x48</button>
            <button class='resolution-button' resolution=64>64x64</button>
        </div>
    </div>
    <footer>Coded by Khabera using HTML, CSS, and Vanilla JavaScript</footer>
</body>
</html>
